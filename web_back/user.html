<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>

</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            用户信息修改
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label ">用户名称：</label>
                    <div class="col-sm-4">
                        <input type="text" name="username" class="form-control username" id="inputEmail3" value="李思思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label  ">昵称：</label>
                    <div class="col-sm-4">
                        <input type="text" name="nickname" class="form-control nickname" id="inputEmail3" value="思思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label ">邮箱：</label>
                    <div class="col-sm-4">
                        <input type="text" name="email" class="form-control email" id="inputEmail3" value="lisisi@126.com">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">用户图标：</label>
                    <div class="col-sm-10">
                        <img src="images/2.jpg" name="user_pic" alt="" class="user_pic user_pic	">
                        <input type="file" id="exampleInputFile">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label ">密码：</label>
                    <div class="col-sm-4">
                        <input type="password" name="password" class="form-control password" id="inputEmail3" value="12345678">
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success">修改</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        $(function () {
            // 页面打开后吧信息渲染到页面上
            $.ajax({
                type: 'get',
                url: "http://localhost:8000/admin/userinfo_get",
                success: function (backData) {
                    for (var key in backData.data) {
                        // console.log(backData);
                        $('input.' + key).val(backData.data[key]);
                    }
                    $('img.user_pic').attr('src', backData.data.user_pic)
                }
            })

            // 修改图片
            $('#exampleInputFile').on('change', function () {
                var duixiang = this.files[0];
                var urls = URL.createObjectURL(duixiang);
                $('.user_pic').attr('src', urls);


            })
        })
        // 给修改添加点击事件
        $('.btn').on('click', function (e) {
            e.preventDefault();
            var formdata = new FormData($('form')[0]);
            console.log(formdata);
            
            $.ajax({
                type: 'post',
                url: "http://localhost:8000/admin/userinfo_edit",
                data: formdata,
                //下面这句话的意思是不要给我设置请求头.因为我这里发送数据使用的是formData,不需要设置请求头
                contentType: false,
                //下面这句话的意思是不要把我传递的参数转成key=value这种格式的字符串.
                processData: false,
                success: function (backData) {
                    console.log(backData);
                        if(backData.code == 200){
                           console.log('修改成功!');
                        }
                }

            })
        })
    </script>

</body>

</html>
